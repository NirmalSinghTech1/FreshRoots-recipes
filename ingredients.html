<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Fresh Roots Recipes â€” a free recipe site with hundreds of dishes. Filter by country, ingredients, or find top meals from across the globe.">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>Fresh Roots Recipes</title>
    
    <!-- Link CSS file -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./mobileView.css">
</head>
<body>
    <div class="blur-overlay">

        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <div class="logo-div">
                    <img 
                        src="./images/logo.png" 
                        alt="A book logo with a chef hat printed on it" 
                        width="30" 
                        height="30"
                        class="logo">
                </div>
                <a href="/" class="logo-text">Fresh Roots Recipes</a>
                <!-- Hamburger -->
                <label class="hamburger">
                    <input type="checkbox" id="hamburger">
                    <svg viewBox="0 0 32 32">
                        <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                        <path class="line" d="M7 16 27 16"></path>
                    </svg>
                </label>
            </div>
            <!-- Navigation links -->
            <nav class="nav-bar-container" id="nav-bar-container">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="./categories.html">Categories</a></li>
                    <li><a href="./ingredients.html" class="active">Ingredients</a></li>
                    <li><a href="./countryCuisine.html">Country Cuisine</a></li>
                    <li><a href="./contactUs.html">Contact Us</a></li>
                </ul>
            </nav>
            <!-- Search field -->
            <form action="#" class="search-field" id="categories-search-field">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search search-icon" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
                <input 
                    type="search" 
                    class="search-input" 
                    id="categories-search-input"
                    autocomplete="off"
                    placeholder="Search recipe"
                    >
            </form>
        </header>
        <!-- Main Section -->
        <main>
            <h1 class="categories-heading">INGREDIENTS</h1>
            <hr class="hr-line">
            <!-- Ingredients Container-->
            <div class="ingredients-and-mealslist">
                <div class="ingredients meal-cards-container">
                    <!-- All ingredients here -->
                    <template id="food-item-template">
                        <div class="food-item-card">
                            <img 
                                src="" 
                                alt="" 
                                width="125"
                                height="125"
                                class="card-food-img">
                            <div class="card-food-item-header">
                                <h3 class="card-food-name"></h3>
                                <!-- <button class="c-food-favourite"> -->
                                <svg xmlns="http://www.w3.org/2000/svg" id="like-btn" width="24" height="24" fill="currentColor" class="bi bi-heart-fill heart-icon" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                                </svg>
                                <!-- </button> -->
                            </div>
                            <p class="card-food-description"></p>
                        </div>
                    </template>
                </div>
                <!-- Meals list for the selected ingredient -->
                <div class="aside-container" id="ingredient-aside-container">
                    <div class="aside-container-header">
                        <div>
                            <h3>Filter by Ingredients</h3>
                            <p>Select a meal to view its detailed recipe.</p>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" id="collapse-btn" width="24" height="24" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
                        </svg>
                    </div>
                    <ul class="aside-meals-list" id="ingredient-meals-list" aria-live="polite" aria-atomic="true">
                        <!-- Meals list render using JavaScript -->
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <!-- Popup window -->
    <div class="popup-backdrop" aria-hidden="true">
        <div class="popup-window" id="popup-window">
            <div class="popup-header">
                <h1>Recipe</h1>
                <!-- Close icon -->
                <svg aria-label="close" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x close-icon" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                </svg>
            </div>
            <div class="popup-content">
                <!-- Food image and youtube link -->
                <div class="popup-image-link">
                    <img 
                        src="" 
                        alt=""
                        width="250"
                        height="250"
                        id="popup-image"
                        >
                    <a href="#" class="popup-watch-link" target="_blank">
                        <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                        </svg>
                        Watch and Cook
                    </a>
                </div>
                <!-- Detailed Recipe -->
                <div class="popup-recipe">
                    <h2 class="food-name" id="food-name"></h2>
                    <p class="food-recipe" id="food-recipe"></p>
                    <ul class="popup-ingredients-list">
                    <!-- Render Ingredients using JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./ingredients.js"></script>
</body>
</html>
