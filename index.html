<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Fresh Roots Recipes â€” a free recipe site with hundreds of dishes. Filter by country, ingredients, or find top meals from across the globe.">
    <title>Fresh Roots Recipes</title>

    <!-- Link CSS file -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="blur-overlay">

        <!-- Header -->
        <header class="header">
            <div class="logo-div">
                <img 
                    src="./images/logo.png" 
                    alt="A book logo with a chef hat printed on it" 
                    width="30" 
                    height="30"
                    class="logo">
            </div>
            <a href="/" class="logo-text">Fresh Roots Recipes</a>
            <!-- Navigation links -->
            <nav class="nav-bar-container">
                <ul>
                    <li><a href="/" class="active">Home</a></li>
                    <li><a href="./categories.html">Categories</a></li>
                    <li><a href="./ingredients.html">Ingredients</a></li>
                    <li><a href="./countryCuisine.html">Country Cuisine</a></li>
                    <li><a href="./contactUs.html">Contact Us</a></li>
                </ul>
            </nav>
            <!-- Search field -->
            <form action="#" class="search-field" id="home-search-field">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search search-icon" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
                <input 
                    type="search" 
                    class="search-input" 
                    autocomplete="off"
                    placeholder="Search recipe"
                    id="search-input"
                    >
            </form>
        </header>
        <!-- Main Section -->
        <main>
            <!-- Hero Section -->
            <div class="hero-food-recipe">
                <!-- Front page recipe -->
                <div class="hero-recipe">
                    <h2 class="hero-food-name"></h2>
                    <p class="food-recipe-instruction"></p>
                    <ul class="hero-ingredients-list">
                       <!-- Render Ingredients using JavaScript -->
                    </ul>
                </div>
                <div class="hero-food-img-and-play-icon">
                    <img src="" alt="" width="300" height="300" class="hero-food-image">
                    <a href="#" class="watch-link" target="_blank">
                        <!-- Play icon -->
                        <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                        </svg>
                        Watch and Cook
                    </a>
                </div>

            </div>
            <div class="no-recipe-found-message">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                </svg>
                No results found
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x close-message" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                </svg>
            </div>

            <!-- Search Results Section -->
            <div class="hero-filtered-meals" id="search-results" aria-live="polite" aria-atomic="true">
                <h3>Search Results</h3>
                <!-- Recipes found message -->
                <p><span class="results-recipes-count"></span>'<span class="search-for"></span>'</p>

                <!-- Matched recipes displayed here -->
                <div class="filtered-meals-container">
                    <template id="meal-card-template">
                        <div class="meal-card">
                            <img 
                                src="" 
                                alt=""
                                class="meal-card-img"
                                width="200"
                                height="200"
                                >
                            <h4 class="meal-card-name"></h4>
                        </div>
                    </template>
                </div>
            </div>
        </main>
    </div>
    <!-- Popup window -->
    <div class="popup-backdrop" aria-hidden="true">
        <div class="popup-window" id="popup-window">
            <div class="popup-header">
                <h1>Recipe</h1>
                <!-- Close icon -->
                <svg aria-label="close" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x close-icon" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                </svg>
            </div>
            <div class="popup-content">
                <!-- Food image and youtube link -->
                <div class="popup-image-link">
                    <img 
                        src="" 
                        alt=""
                        width="250"
                        height="250"
                        id="popup-image"
                        >
                    <a href="#" class="popup-watch-link" target="_blank">
                        <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                        </svg>
                        Watch and Cook
                    </a>
                </div>
                <!-- Detailed Recipe -->
                <div class="popup-recipe">
                    <h2 class="food-name" id="food-name"></h2>
                    <p class="food-recipe" id="food-recipe"></p>
                    <ul class="popup-ingredients-list">
                    <!-- Render Ingredients using JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
