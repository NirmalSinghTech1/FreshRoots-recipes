<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Roots Recipes</title>

    <!-- Link CSS file -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="blur-overlay">

        <!-- Header -->
        <header class="header">
            <div class="logo-div">
                <img 
                    src="./images/logo.png" 
                    alt="A book logo with a chef hat printed on it" 
                    width="30" 
                    height="30"
                    class="logo">
            </div>
            <a href="/" class="logo-text">Fresh Roots Recipes</a>
            <!-- Navigation links -->
            <nav class="nav-bar-container">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="./categories.html">Categories</a></li>
                    <li><a href="./ingredients.html">Ingredients</a></li>
                    <li><a href="./countryCuisine.html" class="active">Country Cuisine</a></li>
                    <li><a href="./contactUs.html">Contact Us</a></li>
                </ul>
            </nav>
            <!-- Search field -->
            <form action="#" class="search-field" id="home-search-field">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search search-icon" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
                <input 
                    type="search" 
                    class="search-input" 
                    autocomplete="off"
                    placeholder="Search recipe"
                    id="search-input"
                    >
            </form>
        </header>
        <!-- Main Section -->
        <main>
            <h1 class="categories-heading">COUNTRY CUISINE</h1>
            <hr class="hr-line">

            <!-- Countries Cuisine container -->
            <div class="country-cuisine-container">
                <div class="country-cuisine meal-cards-container" aria-live="polite" aria-atomic="true">
                    <!-- All Cuisines display here -->
                    <template id="country-meal-template">
                        <div class="country-meal-card">
                            <img 
                                src="" 
                                alt=""
                                class="meal-card-img"
                                width="200"
                                height="200"
                                >
                            <h4 class="country-meal-name"></h4>
                        </div>
                    </template>
                </div>

                <!-- Filter by country options -->
                <aside class="sidebar">
                    <h3>Filter by Country</h3>
                    <form action="#" class="sidebar-form" id="sidebar-form">
                        <!-- Country names here -->
                        <template id="sidebar-option-template">
                            <div class="option-container">
                                <input type="radio" name="country">
                                <label for=""></label>
                            </div>
                        </template>
                    </form>
                </aside>
            </div>
        </main>
    </div>

    <!-- Popup window -->
    <div class="popup-backdrop" aria-hidden="true">
        <div class="popup-window" id="popup-window">
            <div class="popup-header">
                <h1>Recipe</h1>
                <!-- Close icon -->
                <svg aria-label="close" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x close-icon" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                </svg>
            </div>
            <div class="popup-content">
                <!-- Food image and youtube link -->
                <div class="popup-image-link">
                    <img 
                        src="" 
                        alt=""
                        width="250"
                        height="250"
                        id="popup-image"
                        >
                    <a href="#" class="popup-watch-link" target="_blank">
                        <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                        </svg>
                        Watch and Cook
                    </a>
                </div>
                <!-- Detailed Recipe -->
                <div class="popup-recipe">
                    <h2 class="food-name" id="food-name"></h2>
                    <p class="food-recipe" id="food-recipe"></p>
                    <ul class="popup-ingredients-list">
                    <!-- Render Ingredients using JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./countryCuisine.js"></script>
</body>
</html>
